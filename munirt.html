<head>
  <title>munirt</title>
  <link rel="stylesheet" 
        href="http://grafters.herokuapp.com/static/css/bootstrap-responsive.css">

</head>

<body>
  {{> nav }}
<div class="container">
<div class="row">
  {{> locations}}
  {{> viz }}
</div>
</div>
</body>

<template name="nav">
<div class="navbar navbar-fixed-top">
  <div class="navbar-inner">
    <div class="container">
      <a class="brand" href="#">Map-a-Muni</a>
    </div>
  </div>
</div>
</template>

<template name="viz">
<div class="span8">
<div id="map"></div>
</div>
</template>

<template name="locations">
  <div class="well span3">
  <div class="locations">
    {{#each munis}}
      <h4>Vehicle={{id}}, Lat={{lat}}, Lon={{lon}}, Last Updated={{secsSinceReport}}</h4>
      <hr />
    {{/each}}
  </div>
  </div>
</template>
