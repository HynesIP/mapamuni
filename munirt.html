<head>
  <title>munirt</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"
        href="http://grafters.herokuapp.com/static/css/bootstrap.css">
  <link rel="stylesheet" 
        href="http://grafters.herokuapp.com/static/css/bootstrap-responsive.css">
</head>

<body>
  {{> nav }}
  <div class="container">
  {{> routes }}
  </div>
  <div class="map-container" style="width: 100%; height: 100%; padding: 0;">
  {{> viz }}
  </div>
</body>

<template name="nav">
<div class="navbar navbar-fixed-top">
  <div class="navbar-inner">
    <div class="container">
      <a class="brand" href="#"><h1 style="color: white;">Map-a-Muni</h1></a>
    </div>
  </div>
</div>
</template>

<template name="viz">
<div id="map" style="visibility: hidden; z-order: 0; margin-top: -18px; margin-left: -20px; width: 110%; height: 100%;"></div>
</template>

<template name="routes" style="visibility: visible;">
<div class="routes">
{{#each routes}}
  <div class="row-fluid" style="margin-top: -18px">
  <div class="well route" style="margin-top: 3px; margin-bottom: 18px; margin-left: -20px; margin-right: -20px;">
    <h2>{{title}}</h2>
  </div>
  </div>
{{/each}}
</div>
</template>

<template name="locations">
<div class="well span3">
<div class="locations">
  {{#each munis}}
    <h4>Vehicle={{id}}, Lat={{lat}}, Lon={{lon}}, Last Updated={{secsSinceReport}}</h4>
    <hr />
  {{/each}}
</div>
</div>
</template>
