<head>
  <title>munirt</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"
        href="http://grafters.herokuapp.com/static/css/bootstrap.css">
  <link rel="stylesheet" 
        href="http://grafters.herokuapp.com/static/css/bootstrap-responsive.css">
  <style type="text/css">
    @media (max-width: 767px) {
      body {
        padding-right: 0;
        padding-left: 0;
      }
    }
    @media (max-width: 979px) {
      .navbar .brand {
        padding-right: 0px;
        padding-left: 30px;
        margin: 0 0 0 -5px;
      }
    }
    body {
      padding-top: 0;
    }
    .navbar-fixed-top {
      position: static;
      margin-bottom: 0;
    }
    .row-fluid {
      margin-bottom: -19px;
    }
  </style>
</head>

<body>
  {{> nav }}
  {{> routes }}
  {{> viz }}
</body>

<template name="nav">
<div class="navbar navbar-fixed-top">
  <div class="navbar-inner">
    <div class="container">
      <a class="brand" href="#">Map-a-Muni</a>
    </div>
  </div>
</div>
</template>

<template name="viz">
<div id="map" style="visibility: hidden;"></div>
</template>

<template name="routes">
<div class="routes">
{{#each routes}}
  <div class="row-fluid">
    <div class="well route">
      <h2>{{title}}</h2>
    </div>
  </div>
{{/each}}
</div>
</template>

<template name="locations">
<div class="well span3">
<div class="locations">
  {{#each munis}}
    <h4>Vehicle={{id}}, Lat={{lat}}, Lon={{lon}}, Last Updated={{secsSinceReport}}</h4>
    <hr />
  {{/each}}
</div>
</div>
</template>
